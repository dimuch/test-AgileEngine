<div class="panel panel-primary">
    <div class="panel-heading">
        User Detail Edit Form -- {{user && user.name}}
    </div>

    <div class="panel-body">
        <form class="form-horizontal" novalidate
              (ngSubmit)="save()" [formGroup]="userForm">
            <fieldset>
                <div class="form-group"
                  [ngClass]="{'has-error': (userForm.get('name').touched ||
                                            userForm.get('name').dirty) &&
                                            !userForm.get('name').valid }">
                  <label class="col-md-2 control-label"
                         for="name">Name</label>
                  <div class="col-md-8">
                      <input class="form-control"
                             id="name"
                             type="text"
                             placeholder="Name (required)"
                             formControlName="name" />
                      <span class="help-block" *ngIf="(userForm.get('name').touched ||
                                                       userForm.get('name').dirty) &&
                                                       userForm.get('name').errors">
                          <span *ngIf="userForm.get('name').errors.required">
                              Please enter your name.
                          </span>
                          <span *ngIf="userForm.get('name').errors.minlength">
                              The name must be longer than 3 characters.
                          </span>
                      </span>
                  </div>
               </div>

                <div class="form-group"
                    [ngClass]="{'has-error': (userForm.get('email').touched ||
                                              userForm.get('email').dirty) &&
                                              !userForm.get('email').valid }">
                    <label class="col-md-2 control-label"
                           for="email">Email</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id="email"
                               type="email"
                               placeholder="Email (required)"
                               formControlName="email" />
                          <span class="help-block" *ngIf="emailMessage">
                                {{ emailMessage }}
                          </span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <a class='btn btn-default' style='width:80px; margin-right: 10px;'
                             [routerLink]="['/users', user.id]">
                                <i class='glyphicon glyphicon-chevron-left'></i> Back
                            </a>
                            <button class="btn btn-primary"
                                    type="submit"
                                    [disabled]="!userForm.valid">
                                Save
                            </button>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
